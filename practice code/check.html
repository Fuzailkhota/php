<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>checkbox</title>
</head>
<body>
    <form action="server/">
        choose one fruit:
        <br>
    <input type="radio" id="apple" name="fruit" value="Apple">
    <label for="apple">Apple</label>
    <br>
    <input type="radio" id="mango" name="fruit" value="Mango">
    <label for="mango">Mango</label>
    <br>
    <input type="radio" id="banana" name="fruit" value="Banana">
    <label for="banana">Banana</label>
    <br><hr>
    <div>
        choose your subjects:
        <br>
        <input type="checkbox" id="maths" name="subjects" value="math" >
        <label for="maths">maths</label>
        <br>
        <input type="checkbox" id="science" name="subjects" value="sci" >
        <label for="science">science</label>
        <br>
        <input type="checkbox" id="english" name="subjects" value="eng" >
        <label for="english">English</label>
        <br>
    </div>
    <div>
        choose your profession:
        <select name="profession" id="profession">
        <option >choose your option</option>
        <option value="bca">bca</option>
        <option value="bba">bba</option>
        <option value="csc">csc</option>
    </select>
    </div>
    <button>submit</button>
    </form>
</body>
</html>
