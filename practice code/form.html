</head>
<body>
    <form action="/action put when from data_submit">

            <label for="username">Username:</label>
            <input type="text" placeholder="Enter username" id="username">
        </div>

        <div>

            <input type="password" placeholder="Enter password" id="password">
        </div>

            <input type="gmail" placeholder="Enter gmail" id="mail">
        </div>
        <br/>
        <div>
                <label for="age">Age:</label>
                <input type="age" placeholder="age input" id="age">
        </div>
        <br/>
        <div>
            <button type="submit">submit</button>  
        </div>
    </form>
    <hr>
    <form action="https://www.google.com/search">
        <div>
            <input type="text" placeholder="google search" name="q">
            <button>search</button>
        </div></form>
        <div>
            <form action="https://www.youtube.com/results?search_query">
        </div>
            <input type="text" placeholder="youtube search" name="search_query">
            <button>search</button></form>
        </div>
